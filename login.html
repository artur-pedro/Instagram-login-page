<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main id="main">
        <!-- Início do main container -->
        <div id="main-container">

            <!-- Banner container -->
            <div id="banner-container" style="display: none">
                <img src="img/banner2.png" alt="Crie uma conta no instagram">
            </div>

            <!-- Login e Registro -->
             <div id="form-container" style="display: flex; flex-direction:column; justify-content:center;
             align-items: center; zoom:120%; ">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">

                    <form id="login-form">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="Número de telefone, usuário ou e-mail"
                        />
                        <input
                            type="password"
                            name="password"
                            placeholder="Senha"
                        />
                        <input
                            type="submit"
                            value="Entrar"
                        />
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span class="span">Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                            <img src="img/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com o facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="forgotpass.html">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
             </div>
        
        </div>
        <!-- Fim do main container -->
        
    </main>
    <footer>   
        <nav>
            <ul id="footer-links">
                <li> <a href="#">Meta</a></li>
                <li> <a href="#">Sobre</a></li>
                <li> <a href="#">Blog</a></li>
                <li> <a href="#">Ajuda</a></li>
                <li> <a href="#">API</a></li>
                <li> <a href="#">Privacidade</a></li>
                <li> <a href="#">Termos</a></li>
                <li> <a href="#">Principais Contas</a></li>
                <li> <a href="#">Hashtags</a></li>
                <li> <a href="#">Localização</a></li>
                <li> <a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <div class="header-extreme">
            <form id="language">
                <label for="language"></label>

                    <option value="af">Afrikaans</option>

                    <option value="el">Ελληνικά</option>
                    <option value="en">English</option>

                    <option value="es">Español (España)</option>
                    <option value="es-la">Español</option>
                    <option value="fa">فارسی</option>
                    <option value="fi">Suomi</option>
                    <option value="fr">Français</option>
                    <option value="he">עברית</option>

                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>

                    <option value="ms">Bahasa Melayu</option>
                    <option value="nb">Norsk</option>

                    <option selected value="pt-br">Português (Brasil)</option>
                    <option value="pt">Português (Portugal)</option>

                    <option value="kn">ಕನ್ನಡ</option>

            </form>
            <p id="copyright">&copy;2024 Instagram from Meta </p>
    </footer>
</body>
</html>
